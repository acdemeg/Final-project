version: "3.7"

volumes:
  db-data:

services:
  web:
    image: node:12-alpine
    restart: always
    tty: true
    working_dir: /home/node/app
    command: "npm run start"
    volumes:
      - ./backend:/home/node/app
      - ./frontend/public:/home/node/public
    environment:
      SEQ_DB: lntsunday
      SEQ_USER: postgres
      SEQ_PW: lineate4@Sun
      PORT: 3000
      DATABASE_URL: postgres://postgres:lineate4@Sun@db:5432/lntsunday
    ports:
      - 80:3000

  db:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_DB: lntsunday
      POSTGRES_PASSWORD: lineate4@Sun
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./ops/db-backups:/backup
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
